<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Scanner Installed</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #212121;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #e8eaed;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .container {
            /* max-width: 820px; */
            width: 100%;
            background: #212121;
            padding: 56px 48px 64px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        #fireworks-canvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            color: #ffffff;
            margin-bottom: 56px;
            font-weight: 600;
        }

        .instruction {
            margin-bottom: 70px;
            text-align: center;
        }

        .instruction-text {
            font-size: 20px;
            color: #e8eaed;
            margin-bottom: 28px;
            line-height: 1.75;
            text-align: center;
        }

        .screenshot-placeholder {
            width: 100%;
            max-width: 820px;
            margin: 28px auto 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .screenshot-placeholder img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .instruction-text {
                font-size: 18px;
                margin-bottom: 24px;
            }

            .screenshot-placeholder {
                max-width: 100%;
                margin: 24px auto 0;
            }
        }
    </style>
</head>
<body>
  
    <div class="container">
        <canvas id="fireworks-canvas"></canvas>
        <h1>SEO Scanner Installed</h1>

        <div class="instruction">
            <div class="instruction-text">
                Click the puzzle piece (1) in the top right of your browser. Then, click the little pin (2) next to the extension:
            </div>

            <div class="screenshot-placeholder">
                <img src="1.png" alt="Screenshot 1">
            </div>
        </div>

        <div class="instruction">
            <div class="instruction-text">
                Open the extension (3) on any page to start using SEO Scanner:
            </div>

            <div class="screenshot-placeholder">
                <img src="2.png" alt="Screenshot 2">
            </div>
        </div>
    </div>

    <script>
        (function () {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let animationFrameId;
            let startTime;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function createParticle(x, y) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 2;
                return {
                    x,
                    y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 0,
                    maxLife: Math.random() * 60 + 50,
                    size: Math.random() * 3 + 2,
                    color: `hsl(${Math.floor(Math.random() * 360)}, 80%, 60%)`
                };
            }

            function burst(x, y) {
                const count = 80;
                for (let i = 0; i < count; i++) {
                    particles.push(createParticle(x, y));
                }
            }

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles = particles.filter(p => p.life < p.maxLife);
                particles.forEach(p => {
                    p.life++;
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.05; // gravity

                    const alpha = 1 - p.life / p.maxLife;
                    ctx.globalAlpha = alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.globalAlpha = 1;

                if (elapsed < 4000 || particles.length > 0) {
                    animationFrameId = requestAnimationFrame(animate);
                }
            }

            function launchFireworks() {
                resizeCanvas();

                const bursts = 5;
                for (let i = 0; i < bursts; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth * 0.8 + window.innerWidth * 0.1;
                        const y = Math.random() * window.innerHeight * 0.5 + window.innerHeight * 0.1;
                        burst(x, y);
                    }, i * 400);
                }

                animationFrameId = requestAnimationFrame(animate);

                setTimeout(() => {
                    cancelAnimationFrame(animationFrameId);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }, 5000);
            }

            function init() {
                launchFireworks();
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                setTimeout(init, 100);
            } else {
                document.addEventListener('DOMContentLoaded', () => setTimeout(init, 100));
            }
        })();
    </script>
</body>
</html>
